<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria</title>
    <link rel="stylesheet" href="memoria.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Memory game</h1>
    <div class="startBox" id="startBox">
        <button class="start" id="startBtn">Start</button>
    </div>
    <div class="resultsBox" id="resultBox">
        <p class="reaction" id="reaction">0</p>
    </div>
    <div id="result" class="hide">Great, you finished the game!</div>
    <div id="score"></div>
    <div class="timeCount hide"></div>
    <div class="grid hide"></div>
    <footer class="important hide">
        <p class="artFrom">Pixel art from Gabriel Carre√±o.</p>
    </footer>
    <script src="memoria.js"></script>
</body>
</html>
